<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Entity Data...</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl text-center"><h1 class="text-4xl font-bold text-gray-800 mb-6" id="entity-title">Loading...</h1><div id="loading-spinner" class="flex justify-center items-center h-48"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div></div><div id="content" class="hidden"><p class="text-lg text-gray-600 mb-8">Common stock shares outstanding for <span class="font-semibold" id="share-entity-name"></span> since FY 2021:</p><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="bg-green-50 p-6 rounded-lg border border-green-200"><h2 class="text-2xl font-semibold text-green-700 mb-3">Maximum Value</h2><p class="text-4xl font-bold text-green-900 mb-2"><span id="share-max-value"></span></p><p class="text-lg text-green-600">Fiscal Year: <span id="share-max-fy"></span></p></div><div class="bg-red-50 p-6 rounded-lg border border-red-200"><h2 class="text-2xl font-semibold text-red-700 mb-3">Minimum Value</h2><p class="text-4xl font-bold text-red-900 mb-2"><span id="share-min-value"></span></p><p class="text-lg text-red-600">Fiscal Year: <span id="share-min-fy"></span></p></div></div></div><div id="error-message" class="hidden text-red-500 text-lg mt-8">Failed to load data. Please try again later or check the CIK.</div></div><script>document.addEventListener('DOMContentLoaded', () => {const defaultCik = '0000070858';const urlParams = new URLSearchParams(window.location.search);const cik = urlParams.get('CIK') || defaultCik;const proxyUrl = 'https://api.allorigins.win/raw?url=';const entityTitle = document.getElementById('entity-title');const shareEntityName = document.getElementById('share-entity-name');const shareMaxValue = document.getElementById('share-max-value');const shareMaxFy = document.getElementById('share-max-fy');const shareMinValue = document.getElementById('share-min-value');const shareMinFy = document.getElementById('share-min-fy');const loadingSpinner = document.getElementById('loading-spinner');const contentDiv = document.getElementById('content');const errorMessage = document.getElementById('error-message');const formatNumber = (num) => {if (num === null || num === undefined) return '';return new Intl.NumberFormat('en-US').format(num);};const fetchData = async (currentCik) => {loadingSpinner.classList.remove('hidden');contentDiv.classList.add('hidden');errorMessage.classList.add('hidden');entityTitle.textContent = 'Loading...';document.title = 'Loading Entity Data...';try {const secApiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${currentCik}/dei/EntityCommonStockSharesOutstanding.json`;const finalUrl = currentCik === defaultCik ? secApiUrl : `${proxyUrl}${encodeURIComponent(secApiUrl)}`;const response = await fetch(finalUrl, {headers: {'User-Agent': 'CIK-App/1.0 (info@example.com)'}});if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();const entityName = data.entityName;const shares = data.units.shares.filter(item => parseInt(item.fy) > 2020 && typeof item.val === 'number');if (shares.length === 0) {throw new Error('No qualifying share data found after 2020.');}let maxVal = null;let minVal = null;let maxFy = null;let minFy = null;shares.forEach(item => {if (maxVal === null || item.val > maxVal) {maxVal = item.val;maxFy = item.fy;}if (minVal === null || item.val < minVal) {minVal = item.val;minFy = item.fy;}});return {entityName, max: {val: maxVal, fy: maxFy}, min: {val: minVal, fy: minFy}}; } catch (error) {console.error('Error fetching data:', error); errorMessage.textContent = `Failed to load data: ${error.message}. Please try again later or check the CIK.`; errorMessage.classList.remove('hidden');throw error;} finally {loadingSpinner.classList.add('hidden');}};const updateUI = (data) => {entityTitle.textContent = `${data.entityName} Common Stock Shares Outstanding`;document.title = `${data.entityName} Shares Data`;shareEntityName.textContent = data.entityName;shareMaxValue.textContent = formatNumber(data.max.val);shareMaxFy.textContent = data.max.fy;shareMinValue.textContent = formatNumber(data.min.val);shareMinFy.textContent = data.min.fy;contentDiv.classList.remove('hidden');};fetchData(cik).then(updateUI).catch(() => {entityTitle.textContent = 'Error Loading Data';document.title = 'Error';});});</script></body></html>
